<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horib</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="email">
    <div class="container">
      <div class="email-top">
        <img src="images/logo.svg" alt="logo ">
      </div>
      <div class="email-form">
        <h4 class="email-form__title">
          Регистрация в Horib.ru
        </h4>
        <p class="email-form__subtitle">
          Уже зарегестрированы? 
          <a class="email-form__subtitle-link"  href="#">Войти</a>
        </p>
        <form class="email-form__inner">
          <input type="text" class="email-form__info" placeholder="Имя">
          <input type="text" class="email-form__info" placeholder="+ 7">
          <input type="text" class="email-form__info" placeholder="Email">
          <input type="text" class="email-form__info" placeholder="Город">
          <input type="text" class="email-form__info" placeholder="Логин для входа в систему">
          <input type="text" class="email-form__info" placeholder="Пароль">
        </form>
        <p class="email-form__sand">
          Нажимая кнопку «Отправить», вы соглашаетесь с обработкой персональных данных.
          <a href="" class="email-form__sand-link">обработкой персональных данных</a>
        </p>
        <button class="email-form__btn">
          Зарегестрироваться
        </button>
      </div>
    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
